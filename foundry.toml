[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Solidity compiler version - upgraded to 0.8.23 for forge-std support
# Note: evm-verifier contracts use 0.6.12, Foundry will auto-detect based on pragma
solc_version = "0.8.23"
auto_detect_solc = true
evm_version = "paris"

# Allow importing contracts from evm-verifier-columns lib
remappings = ["evm-verifier-columns/=lib/evm-verifier-columns/"]

# Optimizer settings
optimizer = true
optimizer_runs = 1000

# Test settings
verbosity = 3
ffi = true
fs_permissions = [
    { access = "read", path = "./proofs" },
    { access = "read", path = "./input.json" },
    { access = "read", path = "./annotated_proof.json" },
    { access = "read", path = "./work" },
    { access = "read-write", path = "./deployment-addresses.json" }
]

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
